<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="library-icon">
          <img src="svg/library.svg" alt="library" />
          <h3>Your Library</h3>
          <img class="cross-svg" src="svg/cross.svg" alt="cross" />
        </div>
        <div class="songs-list"></div>
      </div>
      <div class="right">
        <div class="playlists-top">
          <img class="menu-svg" src="svg/hamburger.svg" alt="menu" />
          <img class="playlists-svg" src="svg/playlists.svg" alt="library" />
          <h2>Playlists</h2>
        </div>
        <div class="playlists"></div>
      </div>
    </div>
    <div class="bottom">
      <div class="name">
        <div class="name-image">
          <img
            class="smallPlaylistImage"
            src="svg/dummy.svg"
            alt="Small Image of Playlist"
          />
        </div>
        <div class="name-text">
          <p class="song-name"></p>
          <p class="artist-name"></p>
        </div>
      </div>
      <div class="player">
        <div class="player-top">
          <img
            class="previous-svg"
            src="svg/previous.svg"
            alt="Previous Button"
          />
          <img class="play-svg" src="svg/play2.svg" alt="Play Button" />
          <img class="next-svg" src="svg/next.svg" alt="Next Button" />
        </div>
        <div class="seekbar">
          <p class="currentTime">00:00</p>
          <input class="audio-bar" type="range" value="0" />
          <p class="totalTime">00:00</p>
        </div>
      </div>
      <div class="volume">
        <img class="speaker-svg" src="svg/speaker.svg" alt="Speaker Button" />
        <input class="volume-range" type="range" value="90" />
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
